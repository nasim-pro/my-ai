
 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Ollama Chat — Full Working Frontend</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">


    <style>
        :root {
            --bg: #f5f7fb;
            --card: #fff;
            --accent: #007bff;
            --muted: #666;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, Arial, sans-serif;
            background: var(--bg);
            color: #111;
        }

        .wrap {
            max-width: 900px;
            margin: 32px auto;
            padding: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(20, 20, 40, 0.06);
            padding: 18px;
        }

        #messages {
            height: 60vh;
            overflow: auto;
            padding: 12px;
            border-radius: 8px;
            background: #fbfdff;
            border: 1px solid #e8eef6;
        }

        .msg {
            margin: 10px 0;
            padding: 12px 14px;
            border-radius: 8px;
            max-width: 86%;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .user {
            margin-left: auto;
            background: #e6f2ff;
            text-align: right;
        }

        .bot {
            margin-right: auto;
            background: #f1f3f5;
            text-align: left;
        }

        #input-row {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        #prompt {
            flex: 1;
            padding: 12px 14px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #d6e0ee;
        }

        #send-btn {
            padding: 12px 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Removed .logs styling */

        /* --- Code Block Styling --- */
        pre {
            position: relative;
            background: #282c34;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            line-height: 1.45;
        }

        pre code {
            display: block;
            background: none !important;
            padding: 0;
        }

        /* --- Copy Button Styling --- */
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 4px 8px;
            background: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.8;
            transition: opacity 0.2s, background 0.2s;
            z-index: 10;
        }

        .copy-btn:hover {
            opacity: 1;
            background: var(--accent);
        }

        .copy-btn.copied {
            background: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h1>Ollama Chat (Streaming) — Full Frontend</h1>

            <div id="messages"></div>

            <div id="input-row">
                <input id="prompt" placeholder="Ask something..." autocomplete="off" />
                <button id="send-btn">Send</button>
            </div>

        </div>
    </div>

    <script>
        /* ------------------- Utils ------------------- */
        // REMOVED: log(msg) function

        /* Escape user message */
        function escapeHtml(s) {
            return String(s)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/\n/g, '<br>');
        }

        /* Create message bubble */
        function createMsg(html, isUser = false) {
            const div = document.createElement("div");
            div.className = "msg " + (isUser ? "user" : "bot");
            div.innerHTML = html;
            document.getElementById("messages").appendChild(div);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
            return div;
        }

        /* --- Copy Code Logic --- */
        function copyCode(button, codeElement) {
            const textToCopy = codeElement.textContent;

            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);

            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy code. Please copy manually.');
            });
        }

        function attachCopyButtons(messageNode) {
            const preElements = messageNode.querySelectorAll('pre');

            preElements.forEach(pre => {
                if (pre.querySelector('.copy-btn')) return;

                const codeElement = pre.querySelector('code');
                if (!codeElement) return;

                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.textContent = 'Copy';
                copyButton.title = 'Copy code to clipboard';

                copyButton.addEventListener('click', () => {
                    copyCode(copyButton, codeElement);
                });

                pre.insertBefore(copyButton, codeElement);
            });
        }

        /* --- Code Highlighting Logic --- */
        function highlightCode(messageNode) {
            messageNode.querySelectorAll('pre code').forEach((block) => {
                if (!block.classList.contains('hljs')) {
                    hljs.highlightElement(block);
                }
            });
        }


        /* ------------------- Core Streaming Logic ------------------- */
        async function sendMessage() {
            const input = document.getElementById("prompt");
            const prompt = input.value.trim();
            if (!prompt) return;
            input.value = "";

            // user msg
            createMsg(escapeHtml(prompt), true);

            // bot placeholder
            const botNode = createMsg("", false);

            // Removed: log("➡️ Sending prompt: " + prompt);

            let fullText = "";   // append tokens here

            try {
                const res = await fetch("/stream", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        // Removed: log("✔️ Stream finished");
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    // Removed: log("RAW CHUNK: " + JSON.stringify(chunk));

                    const lines = chunk.split("\n");

                    for (let line of lines) {
                        if (!line.startsWith("data:")) continue;

                        const payload = line.replace("data:", "").trim();
                        if (!payload) continue;

                        let obj;
                        try { obj = JSON.parse(payload); }
                        catch { continue; }

                        const token = obj.text ?? "";
                        if (!token) continue;

                        // Accumulate the tokens
                        fullText += token;

                        // markdown → html
                        let html;
                        try { html = marked.parse(fullText); }
                        catch { html = escapeHtml(fullText); }

                        const safe = DOMPurify.sanitize(html);
                        botNode.innerHTML = safe;

                        // Apply Syntax Highlighting
                        highlightCode(botNode);

                        // Attach Copy Button
                        attachCopyButtons(botNode);

                        document.getElementById("messages").scrollTop =
                            document.getElementById("messages").scrollHeight;
                    }
                }

            } catch (err) {
                // Removed: log("❌ Client error: " + err);
                // Keep console error for silent debugging
                console.error("Client stream error:", err);
                botNode.innerHTML = "Error: " + escapeHtml(err);
            }
        }

        /* Bind UI */
        document.getElementById("send-btn").onclick = sendMessage;
        document.getElementById("prompt").onkeydown = (e) => { if (e.key === "Enter") sendMessage(); };
    </script>

</body>

</html>
